<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>
<body>

    <div id="filters">

        <h3>{{ name | placeholder('Não foi informado nada')}}</h3>

        <h1>Hello {{ name }}</h1>
        
        <h2>Hello {{ name | upper }}</h2>

        <p>O meu salário é: {{ salary }} {{ salary | pluralize(['real','reais']) }}</p>

        <input type="text" placeholder="Digite seu salário" v-model="salary">

        <h2>{{ msg | truncate(100) }}</h2>

    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>



        let app = new Vue({
            el: "#filters",
            data: {
                name: "Hcode",
                salary: 1,
                msg: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur illum excepturi quam ullam repellendus quisquam sint tenetur ipsam culpa architecto tempore fuga rem veniam in accusamus libero vitae, molestias amet."
            },
            filters: {
                upper: function(value) {
                    return value.toUpperCase();
                },
                real: function(value) {
                    return `R$${parseFloat(value).toFixed(2)}`
                }
            }
        });
    </script>
    
</body>
</html>
