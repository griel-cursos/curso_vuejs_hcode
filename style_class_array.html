<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos com classes - Array</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .selected {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="styles">

        <table class="table">
            <tr v-for="city in cities">
                <!-- <td v-bind:class="[selectedClass, statusClass]">{{ city }}</td> -->
                <td v-bind:class="[selectedClass, error ? statusErrorClass : statusClass]">{{ city }}</td>
            </tr>
        </table>
        
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

        //Diretiva local
        let app = new Vue({
            el: "#styles",
            data: {
                cities: ['Limeira', 'Nova Serrana', 'SÃ£o Paulo'],
                selectedClass: 'selected',
                statusClass: 'alert-success',
                statusErrorClass: 'alert-danger',
                error: false
            },
            
        })

        
    </script>
    
</body>
</html>
