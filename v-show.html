<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva: v-show</title>
</head>
<body>

    <div id="directives">

        <h1 key="logged" v-show="isLogged">V-SHOW: Seja bem vindo à Administração</h1>
        
        <h1 key="logged" v-if="isLogged">V-if: Seja bem vindo à Administração</h1>

        <p>V-show altera o css do elemento para <code>display:none;</code>, já o v-if remove o elemento.</p>

    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/vue2-filters/dist/vue2-filters.min.js"></script>


    <script>



        let app = new Vue({
            el: "#directives",
            data: {
                isLogged: true
            }

        });
    </script>
    
</body>
</html>
