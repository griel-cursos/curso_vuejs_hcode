<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Array</title>
</head>
<body>

    <div id="styles">

       <a href="https://www.griel.dev.br" v-bind:style="[fontSizeStyle, colorStyle, linkStyle]">Link</a>
        
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

        //Diretiva local
        let app = new Vue({
            el: "#styles",
            data: {
                fontSizeStyle: {
                    fontSize: '30px',
                },
                colorStyle: {
                    color: 'red'
                },
                linkStyle: {
                    textDecoration: 'none'
                }
            }
        })

        
    </script>
    
</body>
</html>
