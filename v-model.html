<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva: v-model</title>
</head>
<body>

    <div id="directives">

        <h3 v-bind:style="{ fontSize: textSize + 'px' }">Curso de Vue</h3>

        <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">

        <h4 v-bind:style="{ color: textColor }">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet autem quasi provident sequi ut porro blanditiis consectetur. Non corporis atque doloribus accusamus. At rerum odio nemo atque. Similique, rerum quis?</h4>

        <input type="text" placeholder="Digite a cor do texto" v-model="textColor">

    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>



        let app = new Vue({
            el: "#directives",
            data: {
                textSize: 30,
                textColor: 'red'
            }

        });
    </script>
    
</body>
</html>
