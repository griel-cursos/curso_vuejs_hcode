<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Objetos de multiplos valores</title>
</head>
<body>

    <div id="styles">

        <div v-bind:style="{ display: displayStyle }">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus modi doloremque, aliquam nesciunt facilis veritatis provident dolor labore nulla iusto minima laboriosam architecto! Nulla voluptates quo officiis, quisquam fugiat nihil.</div>
        
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

        //Diretiva local
        let app = new Vue({
            el: "#styles",
            data: {
                displayStyle: [
                    '-webkit-box',
                    '-moz-box-flex',
                    '-ms-flex-box'
                ]
            }
        })

        
    </script>
    
</body>
</html>
