<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS - Primeiro Exemplo</title>
</head>
<body>

    <div id="start">

        <h1>{{ message }}</h1>

    </div>

    <!-- <script src="vue.js"></script> => Versão direta do servidor -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> Versão CDN -->
    <!-- <script src="node_modules/vue/dist/vue.min.js"></script> Versão com NPM -->

    <!-- Instalando com CLI: 
            npm install -g @vue/cli
    
    
    -->

    <script>
        // O Container principal precisa ser um ID
        let app = new Vue({
            el: '#start',
            data: {
                message: 'Hello World! Estou usando Vue!'
            }
        });
    </script>
    
</body>
</html>
