<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva: v-html</title>
</head>
<body>

    <div id="directives">

        <div v-html="headerHTML"></div>

        <!-- A diretiva v-html deve ser usada sempre em ambiÃªntes seguros e com caulela para evitar ataques xss -->

    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>



        let app = new Vue({
            el: "#directives",
            data: {
                headerHTML:
                `
                <header>
                    <h1 style="text-align: center">Curso de VueJS</h1>

                    <img src="assets/logo-hcode.svg" style="margin: auto 30%" />
                </header>
                `
            }

        });
    </script>
    
</body>
</html>
